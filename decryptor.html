<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurus | Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --nav-bg: rgba(226, 232, 240, 0.95); 
            --nav-text: #475569;
            --card-bg: rgba(30, 41, 59, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SHARED HEADER NAVIGATION */
        .header-menu {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1100px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            border-radius: 100px;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-item {
            padding: 12px 22px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border-radius: 100px;
            color: var(--nav-text);
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer !important;
        }

        .header-item:hover { background: rgba(0,0,0,0.06); color: #000; }
        .header-item:active { transform: scale(0.95); background: rgba(0,0,0,0.1); }

        .active-tab {
            background: var(--primary) !important;
            color: white !important;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        /* TOOL SECTION */
        #contentSection {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* Offset for header */
        }

        .tool-card {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        h2 { font-size: 28px; margin-bottom: 10px; color: var(--primary); }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 15px; }

        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            color: #e2e8f0;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--primary); }

        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 100px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-action:hover { filter: brightness(1.1); transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="header-menu">
    <a th:href="@{/home}" class="header-item">Home</a>
    <a th:href="@{/decryptor}" class="header-item active-tab">Decryptor</a>
    <a th:href="@{/requestor}" class="header-item">Transaction Requestor</a>
    <a th:href="@{/logger}" class="header-item">Transaction Logger</a>
    <a th:href="@{/comparator}" class="header-item">Comparator</a>
</div>

<div id="contentSection">
    <div class="tool-card">
        <h2>Data Decryptor</h2>
        <p>Paste your encrypted transaction payload below to decode the details.</p>
        
        <form th:action="@{/decrypt}" method="post">
            <textarea name="payload" rows="8" placeholder="Enter encrypted string..."></textarea>
            <button type="submit" class="btn-action">Decode Payload</button>
        </form>

        <div th:if="${decryptedData}" style="margin-top: 30px;">
            <h4 style="font-size: 12px; text-transform: uppercase; color: #64748b;">Decrypted Result:</h4>
            <textarea readonly th:text="${decryptedData}" style="border-color: #22c55e;"></textarea>
        </div>
    </div>
</div>

</body>
</html>
