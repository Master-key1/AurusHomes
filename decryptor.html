<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurus | Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --nav-bg: rgba(226, 232, 240, 0.95); 
            --nav-text: #475569;
            --card-bg: rgba(30, 41, 59, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            color: white;
            min-height: 100vh;
        }

        .header-menu {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1100px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            border-radius: 100px;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-item {
            padding: 12px 22px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border-radius: 100px;
            color: var(--nav-text);
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer !important;
        }

        .header-item:hover { background: rgba(0,0,0,0.06); color: #000; }
        .active-tab { background: var(--primary) !important; color: white !important; }

        #toolSection {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tool-card {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            font-family: monospace;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 100px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }

        #resultArea { display: none; margin-top: 30px; }
    </style>
</head>
<body>

<div class="header-menu">
    <a href="index.html" class="header-item">Home</a>
    <a href="decryptor.html" class="header-item active-tab">Decryptor</a>
    <a href="#" class="header-item">Transaction Requestor</a>
    <a href="#" class="header-item">Transaction Logger</a>
    <a href="#" class="header-item">Comparator</a>
</div>

<div id="toolSection">
    <div class="tool-card">
        <h2 style="color: var(--primary);">Data Decryptor</h2>
        <p style="color: #94a3b8;">Enter encrypted text and click decode.</p>
        
        <textarea id="payloadInput" rows="6" placeholder="Paste data here..."></textarea>
        <button class="btn-action" onclick="handleDecrypt()">Decode Payload</button>

        <div id="resultArea">
            <h4 style="color: #64748b; font-size: 12px; text-transform: uppercase;">Decrypted Result:</h4>
            <textarea id="outputResult" readonly style="border-color: #22c55e;"></textarea>
        </div>
    </div>
</div>

<script>
    function handleDecrypt() {
        const input = document.getElementById('payloadInput').value;
        if(!input) return alert("Please enter some data!");

        // This simulates a decryption process
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('outputResult').value = "SUCCESS: Decrypted payload from data [" + btoa(input).substring(0, 10) + "...]";
    }
</script>
</body>
</html>
